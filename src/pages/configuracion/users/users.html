
<ion-header>
    <ion-navbar>
        <ion-title>{{ titlePage }} - {{ titleApp }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <ion-grid>
        <ion-row>
            <ion-col col-10>
                <ion-label *ngIf="notice">{{ notice }}</ion-label>
                <ion-searchbar 
                    (ionInput)="searchUserByString( $event )">
                </ion-searchbar>

                <ion-toolbar no-border-top>
                    <ion-segment>
                        <ion-segment-button (click)="sort(); orderIs = !orderIs" value="">
                            <ion-icon *ngIf="orderIs" name="arrow-dropup"></ion-icon>
                            <ion-icon *ngIf="!orderIs" name="arrow-dropdown"></ion-icon>
                        </ion-segment-button>
                    </ion-segment>
                </ion-toolbar>
            </ion-col>
            <ion-col col-2>
                <button ion-button  [navPush]="addUserPage"
                        [navParams]="paramsUser">
                    <ion-icon name="add"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list>
        <ion-item-sliding *ngFor="let item of users | sort: { 'property': 'name', 'order': order }">
            <ion-item>
                <ion-avatar *ngIf="item.image" item-start>
                    <img src="{{ url + 'get-image-user/' +( item.id || item._id )+ '/' + item.image }}" alt="Image">
                </ion-avatar>
                <h2>
                    {{ item.name }} {{ item.surname }}
                    <small>[ {{ item.username }} Â» {{ item.role | lowercase }} ]</small>
                </h2>
                <h3>{{ item.email }}</h3>
                <p><small>{{ item.job }}</small></p>
            </ion-item>
            <ion-item-options>
                <button ion-button color="light"
                        (click)="activeUser( item )" icon-start>
                    <ion-icon *ngIf="item.active" name="checkbox"></ion-icon>
                    <ion-icon *ngIf="!item.active" name="checkbox-outline"></ion-icon>
                    {{ item.active ? 'Activo' : 'Inactivo' }}
                </button>
                <button ion-button color="primary"
                        (click)="openNavDetails( item )" icon-start>
                    <ion-icon name="create"></ion-icon>
                    Actualizar
                </button>
                <button ion-button color="danger" 
                        (click)="deleteUser( item )" icon-start>
                    <ion-icon name="trash"></ion-icon>
                    Borrar
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-toolbar no-border-bottom>
        <ion-segment>
            <!-- <ion-segment-button (click)="prevPage();" [disabled]="!preKeys?.length">
                <ion-icon name="arrow-dropleft"></ion-icon>
            </ion-segment-button>
            <ion-segment-button (click)="nextPage();" [disabled]="!nextKey">
                <ion-icon name="arrow-dropright"></ion-icon>
            </ion-segment-button> -->
            <ion-segment-button (click)="doInfinite( );" *ngIf="page < totalPage">
                <ion-icon name="aperture"></ion-icon>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

    <ion-infinite-scroll (ionInfinite)="doInfinite( $event )" *ngIf="page < totalPage">
        <ion-infinite-scroll-content 
            loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
