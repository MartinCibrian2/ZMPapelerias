
<ion-header>
    <ion-navbar>
        <ion-title>Catalogo {{ nameField }} - ZMPapelerias</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-10>
                <ion-searchbar [(ngModel)]="searching">
                </ion-searchbar>
            </ion-col>
            <ion-col col-2>
                <button ion-button  [navPush]="addCatalogPage"
                        [navParams]="paramsCatalog">
                    <ion-icon name="add"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list>
        <ion-item-sliding *ngFor="let item of catalogs">
            <ion-item>
                <h2>{{ nameField }} {{ item[ nameField ] }}</h2>
            </ion-item>
            <ion-item-options>
                <button ion-button color="primary"
                        (click)="openNavDetails( item )" icon-start>
                    <ion-icon name="create"></ion-icon>
                    Actualizar
                </button>
                <button ion-button color="danger" 
                        (click)="delete( item )" icon-start>
                    <ion-icon name="trash"></ion-icon>
                    Borrar
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
