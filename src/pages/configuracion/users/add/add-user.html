
<ion-header>
  <ion-navbar>
    <ion-title>{{ titlePage }} - {{ titleApp }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form novalidate [formGroup]="userForm" (submit)="saveUser()">
        <ion-grid>
            <ion-row col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                <ion-item>
                    <ion-label stacked>
                        Nombre
                    </ion-label>
                    <ion-input  formControlName="name" placeholder="Nombre del usuario"></ion-input>
                </ion-item>
            </ion-row>

            <ion-row col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                <ion-item>
                    <ion-label stacked>
                        Apellidos
                    </ion-label>
                    <ion-input  formControlName="surname" placeholder="Apellidos"></ion-input>
                </ion-item>
            </ion-row>

            <ion-row col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                <ion-item>
                    <ion-label stacked>Email</ion-label>
                    <ion-input type="text" formControlName="email" placeholder="Correo electr칩nico" clearInput></ion-input>
                </ion-item>
            </ion-row>

            <ion-row col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                <ion-item>
                    <ion-label stacked>
                        Usuario
                    </ion-label>
                    <ion-input formControlName="username" placeholder="Nombre usuario"></ion-input>
                </ion-item>
            </ion-row>
            <!-- *ngIf="userForm.controls.password" -->
            <ion-row col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                <ion-item>
                    <ion-label stacked>
                        Contrase침a
                    </ion-label>
                    <ion-input type="password" formControlName="password" placeholder="Contrase침a"></ion-input>
                </ion-item>
            </ion-row>

            <ion-row col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                <ion-item>
                    <ion-label stacked>
                        Puesto
                    </ion-label>
                    <ion-input formControlName="job" placeholder="Puesto laboral"></ion-input>
                </ion-item>
            </ion-row>

            <ion-row col-12 col-sm-9 col-md-6 col-lg-6 col-xl-6>
                <ion-col col-10>
                    <ion-item-group margin-bottom>
                        <ion-item>
                            <!-- [(ngModel)]="role" -->
                            <select-searchable
                                formControlName="role"
                                [items]="roles"
                                itemValueField="id"
                                itemTextField="alias"
                                [canSearch]="true"
                                searchPlaceholder="Ingresa 3 o m치s caracteres"
                                (onSearch)="searchRoles( $event )"
                                (onChange)="roleChange( $event )"
                            >
                                <ng-template selectSearchableLabelTemplate>
                                    Perfil
                                </ng-template>
                            </select-searchable>
                        </ion-item>
                    </ion-item-group>
                </ion-col>
            </ion-row>

            <ion-row col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                <ion-item>
                    <ion-label stacked>
                        Foto usuario
                    </ion-label>
                    <ion-input type="file" name="image"
                               placeholder="Imagen del usuario"
                               (change)="fileChangeEvent( $event )"
                    >
                    </ion-input>
                </ion-item>
            </ion-row>

            <ion-row col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                <button ion-button block 
                        type="submit"
                        [disabled]="userForm.invalid">
                    Guardar
                </button>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
