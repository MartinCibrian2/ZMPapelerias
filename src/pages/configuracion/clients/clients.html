
<ion-header>
    <ion-navbar>
        <ion-title>Clientes - ZMPapelerias</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-10>
                <!-- <ion-searchbar (ionInput)="searchItems( $event )"> -->
                <ion-searchbar [(ngModel)]="searching">
                </ion-searchbar>
            </ion-col>
            <ion-col col-2>
                <button ion-button  [navPush]="addClientPage">
                    <ion-icon name="add"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <button ion-item *ngFor="let item of clients | search: searching" 
                (click)="openNavDetailsClient( item )" icon-start>
        <!-- <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon> -->
        {{ item.nombre }} <small>{{ item.rfc }}</small>
        </button>
    </ion-list>

        <textarea class="form-control" rows="8" style="font-family: Courier New; font-size: 10px; min-width: 100%">
            {{ dataPouchdbString }}
        </textarea>
    </div> -->
</ion-content>
