
<ion-header>
    <ion-navbar>
        <ion-title>Compras - ZMPapelerias</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-10>
                <ion-searchbar (ionInput)="searchBuyByString( $event )">
                </ion-searchbar>
            </ion-col>
            <ion-col col-2>
                <button ion-button  [navPush]="addBuyPage"
                        [navParams]="paramsBuy">
                    <ion-icon name="add"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-list>
        <ion-item-sliding *ngFor="let item of buys">
            <ion-item>
                <h2>{{ item.nombre }}</h2>
                <p>{{ item["descripcion"] }} ${{ item.costo }} {{ item.unidad }} </p>
            </ion-item>
            <ion-item-options>
                <button ion-button color="primary"
                        (click)="openNavDetailsBuy( item )" icon-start>
                    <ion-icon name="create"></ion-icon>
                    Actualizar
                </button>
                <button ion-button color="danger" 
                        (click)="deleteBuy( item )" icon-start>
                    <ion-icon name="trash"></ion-icon>
                    Borrar
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
