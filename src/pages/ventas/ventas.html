<ion-header>

  <ion-navbar>
    <ion-title>Ventas</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let producto of productos">
      <h2 (click) = "agregaproducto(producto._id)" >{{producto.nombre}}</h2>
      <p>{{producto.descripcion}}</p>
    </ion-item>
  </ion-list>
</ion-content>
