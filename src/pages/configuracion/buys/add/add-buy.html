
<ion-header>
  <ion-navbar>
    <ion-title>{{ title}} Compra - ZMPapelerias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form novalidate [formGroup]="buyForm" (submit)="saveBuy()">
        <ion-grid>

            <ion-row col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                <button ion-button block 
                        type="submit"
                        [disabled]="buyForm.invalid">
                    Guardar
                </button>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
